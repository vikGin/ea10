<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>EA3 Farbig gefüllte 2D Geometrie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #87ceeb 0%, #e0f6ff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        canvas {
            width: 100%;
            max-width: 720px;
            height: auto;
            border-radius: 12px;
            background: radial-gradient(circle at 30% 30%, #fffaf0, #fff5e6);
            display: block;
            box-shadow: 0 10px 40px rgba(255, 140, 0, 0.15);
            border: 2px solid rgba(255, 140, 0, 0.1);
        }

        section#doc {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }
    </style>
</head>

<body>
    <main>

        <h1>EA3 Farbig gefüllte 2D Geometrie Viktoria Hürten</h1>

        <canvas id="canvas" width="720px" height="480px"></canvas>
    </main>
    <script src="script.js" defer></script>
</body>

</html>

</body>

</html>
