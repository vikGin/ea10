<!DOCTYPE html5>
<html>

<head>
	<script src="ext/gl-matrix.js"></script>
	<script src="GVT_Src_vertexData_sphere.js"></script>
	<script src="GVT_Src_vertexData_torus.js"></script>
	<script src="GVT_Src_vertexData_plane.js"></script>
	<script src="TFM_Src_tpl.js"></script>
	<script type="x-shader/x-vertex" id="vertexshader">
			attribute vec3 aPosition;
			attribute vec3 aNormal;

			uniform mat4 uPMatrix;
			uniform mat4 uMVMatrix;
			uniform vec4 uColor;
			uniform mat3 uNMatrix;

			varying vec4 vColor;

			void main(){
			gl_Position = uPMatrix * uMVMatrix * vec4(aPosition, 1.0);

			vec3 transformedNormal = normalize(uNMatrix * aNormal);
			vColor = vec4(transformedNormal.z, transformedNormal.z, transformedNormal.z, 1.0);
			vColor = uColor * (vColor + 1.0)/2.0;
			}
		</script>
	<script type="x-shader/x-fragment" id="fragmentshader">
			precision mediump float;
			varying vec4 vColor;

			void main() {
			gl_FragColor = vColor;
			}
		</script>
</head>

<body onload="app.start()">
	<canvas id="canvas" width="500" height="500"></canvas>
	<div style="padding: 15px; background: #fff3cd; border-radius: 8px; margin-bottom: 20px;">
		<h3 style="margin-top: 0; color: #333;">Steuerung:</h3>
		<div style="font-size: 14px; line-height: 1.5;">
			<ul>
				<li><strong>K</strong>: Pause/Start</li>
				<li><strong>C</strong>: Drehen</li>
			</ul>
		</div>
	</div>
</body>

</html>
